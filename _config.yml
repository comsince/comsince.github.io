# ---------------- #
#baseurl: https://comsince.github.io
url: https://www.comsince.cn
date_format: "ordinal"
title: 我的comsince技术小站
subtitle: "坚持分享，分享快乐"
description: "坚持分享，分享快乐"
keywords: comsince, yurenfei
favicon: /favicon.ico
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: comsince
organization: Meizu, Inc.
organization_url: https://www.meizu.com
location: zhuhai, China
email: ljlong2009@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
